<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>

    <h2 style="color: blue;">Formulario de Contacto</h2>


    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
        <br><br>

        <label for="motivo">Motivo de contacto:</label>
        <select id="motivo" name="motivo">
            <option value="consulta">Consulta</option>
            <option value="soporte">Soporte técnico</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="otro">Otro</option>
        </select>
        <br><br>

        <p>¿Cómo prefieres ser contactado?</p>
        <input type="checkbox" id="contactoCorreo" name="contacto" value="correo">
        <label for="contactoCorreo">Por correo electrónico</label>
        <br>
        <input type="checkbox" id="contactoTelefono" name="contacto" value="telefono">
        <label for="contactoTelefono">Por teléfono</label>
        <br><br>

        <p>Preferencia de contacto:</p>
        <input type="radio" id="telefono" name="preferencia" value="telefono">
        <label for="telefono">Teléfono</label>
        <br>
        <input type="radio" id="correo" name="preferencia" value="correo" checked>
        <label for="correo">Correo electrónico</label>
        <br><br>

        <label for="comentario">Comentario:</label>
        <br>
        <textarea id="comentario" name="comentario" rows="4" cols="50" placeholder="Escribe tu comentario aquí..."></textarea>
        <br><br>

        <button type="submit" style="background-color: blue; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Enviar
        </button>
        
    </form>

</body>
</html>
